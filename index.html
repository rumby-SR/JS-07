<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
</head>
<style>
    body{
        background-color: blueviolet;
        color: rgb(252, 247, 247);
        text-align: center;
        font-size: 1rem;
    }

    input {
        font-size: 1rem;
        padding: 0.5rem;
        border: 0.2rem solid black;
    }

    .buttons {
        margin-top: 1rem;  
    }

    button {
        font-size: 1rem;
        padding: 0.3rem;
        background-color: blue;
        color: white;
        cursor: pointer;
    }
</style>
<body>
    <section>
        <h2 id="heading">BASIC CALCULATOR</h2>
        <div class="input">
            <input type="number" id="inputOne" value="10" placeholder="Enter Value 1" />
            <input type="number" id="inputTwo" value="50"placeholder="Enter Value 2" />
        </div>
        <div class="buttons">
            <button id="add" onclick="add()">ADD +</button>
            <button id="substract" onclick="substract()">SUBSTRACT -</button>
            <button id="division" onclick="division()">DIVISION /</button>
            <button id="multiply" onclick="multiply()"> MULTIPLICATION*</button>
        </div>

        <div class="result">
            <h2>Result: <span id="result">0</span></h2>
        </div>
    </section>

    <SCript>
        // step 01 - select all input fields
        const inputOne = document. getElementById("inputOne");
        const inputTwo = document. getElementById("inputTwo");

        const heading = document.getElementById("heading");

        // step - 02 take two input value and find the sum of two values
        console.log(inputOne.value);
        console.log(inputTwo.value);
        console.log(heading.innerHTML);

        function add() {
            if (inputOne.value && inputTwo.value) {
                let add = parseInt(inputOne.value) + parseInt(inputTwo.value);
            // console.log(add);
            result.innerHTML = add;
            } else {
                alert("please enter all values!");
            }
            
        }  

        function substract() {
            let substract = parseInt(inputOne.value) - parseInt(inputTwo.value);
            // console.log(add);
            result.innerHTML = substract;
        } 
        
        function division() {
            let division = parseInt(inputOne.value) / parseInt(inputTwo.value);
            // console.log(add);
            result.innerHTML = division;
        }

        function multiply() {
            let multiply = parseInt(inputOne.value) * parseInt(inputTwo.value);
            // console.log(add);
            result.innerHTML = multiply;
        }
        
        ;
    </SCript>
    
</body>
</html>
